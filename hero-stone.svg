<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1f27"/>
      <stop offset="1" stop-color="#0f1216"/>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="10%" r="60%">
      <stop offset="0" stop-color="#d1aa67" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#d1aa67" stop-opacity="0"/>
    </radialGradient>
    <pattern id="vein" patternUnits="userSpaceOnUse" width="200" height="200">
      <path d="M0,150 C70,120 130,180 200,150" fill="none" stroke="#b99657" stroke-opacity="0.25" stroke-width="2"/>
      <path d="M0,60 C90,40 110,90 200,60" fill="none" stroke="#c8a769" stroke-opacity="0.18" stroke-width="2"/>
    </pattern>
    <clipPath id="panel">
      <rect x="80" y="80" width="1440" height="740" rx="28"/>
    </clipPath>
  </defs>
  <rect width="1600" height="900" fill="url(#g1)"/>
  <circle cx="1250" cy="-40" r="700" fill="url(#glow)"/>
  <g clip-path="url(#panel)">
    <rect x="80" y="80" width="1440" height="740" rx="28" fill="#12161c"/>
    <rect x="80" y="80" width="1440" height="740" rx="28" fill="url(#vein)"/>
  </g>
  <rect x="80" y="80" width="1440" height="740" rx="28" fill="none" stroke="#2a323d"/>
  <text x="120" y="180" fill="#d1aa67" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="42" font-weight="700">Karnak Stone</text>
  <text x="120" y="230" fill="#b7bec8" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="22">Premium Egyptian Marble & Granite</text>
</svg>

